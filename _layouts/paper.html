---
layout: default
---

<p class="smallspacer">

<div class="row">
	<div class="col-md-12">
		<div class="media">
			{% if page.image %}
			<img class="pull-right media-object" src="{{ page.image }}">
			{% endif %}
			<div class="media-body">
				<div class="title media-heading">
					{{ page.title }}
				</div>
				<p>
				<div class="smallhead">
					{{ page.authors }}
					{{ page.year }}.
					{{ page.journal }}
				</div>
			</div>
		</div>
	</div>				
</div>

<p class="smallspacer">

<div class="row">
	<div class="col-md-3">
		<p class="spacer">
		<div class="glyphbox">
			{% if page.pdf %}
			<a class="off" href="{{ page.pdf }}">
				<span class="iconbox">
					<i class="icon-file-alt icon-large"></i> 
				</span>
				pdf
			</a>					
			{% endif %}		
			{% if page.supplement %}
			<br>
			<a class="off" href="{{ page.supplement }}">
				<span class="iconbox">
					<i class="icon-paper-clip icon-large"></i> 
				</span>
				supplement
			</a>					
			{% endif %}	
			{% if page.github %}
			<br>
			<a class="off" href="{{ page.github }}">
				<span class="iconbox">
					<i class="icon-github icon-large"></i> 
				</span>
				github
			</a>					
			{% endif %}	
		</div>
	</div>
	<div class="col-md-8">	
		<div class="post">
			{{ content }}
		</div>	
	</div>			
	<div class="col-md-1"></div>
</div>
