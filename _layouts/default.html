<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- RSS feed -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <!-- Customized Bootstrap + Font Awesome + Solarized -->
    <link href="/css/style.css" rel="stylesheet" media="screen">

	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/favicon.png"/>

	<!-- Typekit -->
	<script>
	  (function(d) {
		var config = {
		  kitId: 'xeu8jut',
		  scriptTimeout: 3000
		},
		h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
	  })(document);
	</script>



	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script src="/js/transition.js"></script>
	<script src="/js/collapse.js"></script>

<!-- KaTeX -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.css" integrity="sha384-exe4Ak6B0EoJI0ogGxjJ8rn+RN3ftPnEQrGwX59KTCl5ybGzvHGKjhPKk/KC3abb" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.js" integrity="sha384-OMvkZ24ANLwviZR2lVq8ujbE/bUO8IR1FdBrKLQBI14Gq5Xp/lksIccGkmKL8m+h" crossorigin="anonymous"></script>

<!--  KaTeX auto-render -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/contrib/auto-render.min.js" integrity="sha384-cXpztMJlr2xFXyDSIfRWYSMVCXZ9HeGXvzyKTYrn03rsMAlOtIQVzjty5ULbaP8L" crossorigin="anonymous"></script>

<script>
	document.addEventListener("DOMContentLoaded", function() {
		renderMathInElement(document.body);
	});
</script>

</head>

<body>

	<div id="header">
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-element" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					{% if page.categories.first != 'home' %}
					<object class="logo navbar-brand" data="/images/logo.svg" type="image/svg+xml"></object>
					<a class="navbar-brand" href="/">austen lamacraft</a>
					{% endif %}
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-element">
					<ul class="nav navbar-nav navbar-right">
						{% if page.categories.first == 'blog' %}
						<li class="active">
						{% else %}
						<li>
						{% endif %}
						<a href="/blog/">blog</a>
						</li>
						{% if page.categories.first == 'papers' %}
						<li class="active">
						{% else %}
						<li>
						{% endif %}
						<a href="/papers/">papers</a>
						</li>
						<!-- {% if page.categories.first == 'projects' %}
						<li class="active">
						{% else %}
						<li>
						{% endif %}
						<a href="/projects/">projects</a></li>
						{% if page.categories.first == 'team' %}
						<li class="active">
						{% else %}
						<li>
						{% endif %}
						<a href="/team/">team</a></li> -->
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container">

	{{ content }}

	</div>

	<div id="footer"><span style="display:none">foo</span></div>

</body>
</html>
