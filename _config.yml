name: austen lamacraft
description: Many body and statistical physics at the University of Cambridge
url: 'https://lamacraft.io'
# baseurl: '/notebook

markdown: kramdown
kramdown:
  math_engine: katex

# Permalinks

permalink: /:categories/:title/
future: true

redcarpet:
  extensions:
   - tables
   - no_intra_emphasis
   - autolink
   - superscript
   - strikethrough

sass:
    load_paths:
        - _sass
        - node_modules

plugins:
  - jekyll-font-awesome-sass

exclude:
  - "*.class"
  - "*.cpp"
  - "*.h"
  - "*.hh"
  - "*.ipynb"
  - "*.jar"
  - "*.java"
  - "*.nb"
  - "*.py"
  - "*.R"
  - "*.rb"
  - "*.Rmd"
  - "*.branches"
  - "*.csv"
  - "*.fasta"
  - "*.kml"
  - "*.log"
  - "*.mcc"
  - "*.newick"
  - "*.nex"
  - "*.tsv"
  - "*.tips"
  - "*.trees"
  - "*.txt"
  - "*.zip"
  - "*.gz"
  - "Gemfile"
  - "Gemfile.lock"
