---
layout: default
title: bedford lab / team
categories: 
 - team
---
<p>
{% for member in site.categories.team reversed %}
    {% cycle 'add rows': '<div class="row">', nil, nil %}
		<div class="col-md-4 memberbox">
			<a href="{{ member.url }}">
				<img width=260 src="{{ member.image }}">
			</a>
			<p>
			<div class="head"><a href="{{ member.url }}" class="off">{{ member.title }}</a></div>
			<div class="note">{{ member.position }}</div>
			<div class="bigspacer"></div>    
	    </div>
    {% cycle 'close rows': nil, nil, '</div>' %}
{% endfor %}
{% cycle 'close rows': nil, '</div>', '</div>' %}
