# Our build should run within a Ruby box
box: wercker/ruby
build:
  steps:  
    # Run a smart version of bundle install
    # which improves build execution time of
    # future builds
    - bundle-install

    # Preprocess markdown for Jekyll
    - script:
        name: preprocess markdown
        code: bundle exec ruby _scripts/preprocess_markdown.rb

    # Build site with Jekyll
    - script:
        name: generate site
        code: bundle exec jekyll build --trace

deploy:
  steps:
    - s3sync:
        key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source_dir: _site/