---
layout: default
title: blotter [projects]
categories: 
 - projects
---

{% for project in site.categories.projects %}

		<p class="spacer">	
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">		
				<div class="head">
					<a href="/projects/{{ project.title }}/" class="off">{{ project.title }}</a>
				</div>
				<div class="subhead">
					{{ project.description }}			
				</div>	
				<p>
				{% octokit_commits {{project.repo}} %}
			</div>			
			<div class="col-md-2"></div>
		</div>		
		
{% endfor %}
